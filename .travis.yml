language: java
dist: xenial
jdk: openjdk8

cache:
    directories:
    - "$HOME/.m2"
 
before_cache:
- rm -rf $HOME/.m2/repository/

jobs:
  include:
    - stage: build
      cache:
        directories:
        - $HOME/.m2
      install:
        - mvn clean install
      script:
        - mvn test
      addons:
        sonarcloud:
          organization: "angel96"
          token:
            secure: 

      script:
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=angel96_scrume-back

      deploy:
          provider: heroku
          app: api-scrume-sp4
          strategy: git
          script:
            - cp application.properties_deployment src/main/resources/application.properties
            - git add .
            - git commit -m "Modificado el fichero properties"
          api_key:
            secure: 
          on: 
            branch: develop

